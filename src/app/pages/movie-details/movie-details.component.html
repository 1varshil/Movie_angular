<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2 movieDet">
            <img src="https://image.tmdb.org/t/p/original/{{ Movie.backdrop_path }}" alt="{{ Movie.title }}">
        </div>
        <div class="col-lg-10 mt-5">
            <h3 class="mt-2 mb-2 text-white">{{ Movie.title }}</h3>
            <p class="mt-3 mb-3 text-white">{{ Movie.overview }}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{MovieVideo}}" target="_blank">Watch Trailer</a>
           
            <div class="row mt-4 p-4">
                <h2 class="text-center text-white p-2 mb-2">Top Cast</h2>
                <div class="row">

                <div class="col-lg-4" *ngFor="let c of MovieCast">
                    <div class="row mt-2 mb-2">
                        <div class="col-lg-2 cast-img" *ngIf="c.profile_path">
                            <img src="https://image.tmdb.org/t/p/original/{{ c.profile_path}}" >
                        </div>
                        <div class="col-lg-10 cast-Det">
                            <h3 class="text-white">{{c.original_name}}</h3>
                            <p class="text-white">{{c.character}}</p>
                        </div>
                    </div>    
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
